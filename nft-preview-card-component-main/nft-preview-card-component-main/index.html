<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <div class="hover-overlay">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="main illustration" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="content-info">
        <p class="etherium">
          <img src="./images/icon-ethereum.svg" alt="icon etherium">
          0.041 ETH
        </p>
        <p>
          <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left
        </p>
      </div>

      <div class="horizontal-line"></div>

      <div class="creator-info">
        <img src="./images/image-avatar.png" alt="perfil photo">
        <p>Creation of <span class="author">Jules Wyvern</span> </p>
      </div>

    </div>
  </div>
</body>

</html>
